<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedir Turno</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main>
        <header class="header">
            <nav>
            <h1>Mi Web</h1>
            <div class="nav-container">
                <ul class="nav-list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html">Ver especialidades</a></li>
                    <li><a href="./verMedicos.html"> Ver médicos</a></li>
                    <li><a href="./verTurnos.html"> Ver turnos</a></li>
                    <li><a href="../index.html">Contacto</a></li>
                    <li><a href="#">Iniciar sesión <i class="fa-solid fa-circle-user"></i></a></li>
                </ul>
            </div>
        </nav>
        </header>
        <section class="form-turno">
            <h2>Solicitar Turno</h2>
            <form>
                <div class="form-fila">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required />
                    </div>
                </div>
                <div class="form-fila">
                    <div>
                        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
                    </div>
                    <div>
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required />
                    </div>
                </div>
                <div class="form-fila">
                    <div>
                        <label for="especialidad">Especialidad:</label>
                        <select id="especialidad" name="especialidad" required>
                            <option value="">Selecciona una especialidad</option>
                            <option value="clinica-medica">Clínica Médica</option>
                            <option value="pediatria">Pediatría</option>
                            <option value="ginecologia">Ginecología</option>
                            <option value="cardiologia">Cardiología</option>
                            <option value="dermatologia">Dermatología</option>
                            <option value="traumatologia">Traumatología</option>
                        </select>
                    </div>
                    <div>
                        <label for="doctor">Doctor:</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Selecciona un doctor</option>
                            <option value="ana-lopez">Dra. Ana López</option>
                            <option value="juan-perez">Dr. Juan Pérez</option>
                            <option value="marta-gomez">Dra. Marta Gómez</option>
                            <option value="carlos-ruiz">Dr. Carlos Ruiz</option>
                            <option value="sofia-mendez">Dra. Sofía Méndez</option>
                            <option value="lucas-fernandez">Dr. Lucas Fernández</option>
                        </select>
                    </div>
                </div>
                <div class="form-fila">
                    <div>
                        <label for="fecha-turno">Fecha:</label>
                        <input type="date" id="fecha-turno" name="fecha-turno" required />
                    </div>
                    <div>
                        <label for="hora-turno">Hora:</label>
                        <input type="time" id="hora-turno" name="hora-turno" required />
                    </div>
                </div>
                <div class="form-fila">
                    <button type="button" onclick="window.location.href='verTurnos.html'">
                        Ver turnos
                    </button>
                    <button type="submit">Solicitar turno</button>
                </div>
            </form>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>Clínica Vida Sana</h3>
                    <p>Av. Salud y Bienestar 1234, Ciudad Esperanza</p>
                    <p>Tel: (011) 5555-1234 | contacto@clinica-vidasana.com</p>
                </div>
            </div>
            <div class="footer-copy">
                <p>&copy; 2025 Clínica Vida Sana. Todos los derechos reservados.</p>
            </div>
        </footer>
    </main>
</body>

</html>
