<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="form-inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <form>
                <div>
                    <label for="usuario">Usuario o Email:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Ingresar</button>
                    <button type="button" onclick="window.location.href='../index.html'">Volver</button>
                </div>
            </form>
            <p>
                ¿No tienes cuenta? <a href="#">Regístrate</a>
            </p>

        </section>
    </main>
    <script type="module" src="../js/eventos.js"></script>
    <script type="module" src="../js/baseDeDatos.js"></script>
    <script type="module" src="../js/funciones.js"></script>
</body>

</html>
